# PURPOSE: Alembic configuration file - Phase 1 scaffolding only

# Alembic configuration for CredentialMate database migrations
# Phase 1: Placeholder configuration
# Phase 2+: Complete migration settings

[alembic]
# Path to migration scripts
script_location = migrations/alembic

# Template used to generate migration file names
# Phase 2+: Customize file naming convention
file_template = %%(rev)s_%%(slug)s

# Timezone for migration timestamps
# Phase 2+: Configure to UTC
timezone = UTC

# Maximum length of characters for revision identifiers
truncate_slug_length = 40

# Revision ID format
# Phase 2+: Use datetime-based revisions
# rev_id = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d

# Phase 1: Placeholder database URL
# Phase 2+: Load from environment variable
sqlalchemy.url = postgresql://placeholder:placeholder@localhost/credentialmate

# Logging configuration
# Phase 2+: Configure detailed logging for migrations
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

